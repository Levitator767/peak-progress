<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peak & Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <main id="mainDiv" class="container page">
      <h1>Peak & Progress</h1>
      <form id="climbForm">
        <label>Type:
          <select id="climbType">
            <option value="boulder">Boulder</option>
            <option value="top-rope">Top Rope</option>
            <option value="lead">Lead</option>
            <option value="trad">Trad</option>
          </select>
        </label>
        <label>Grade:
          <input type="text" id="climbGrade" required />
        </label>
        <label>Attempts:
          <input type="number" id="climbAttempts" value="1" min="1" />
        </label>
        <label>Date:
          <input type="date" id="climbDate" />
        </label>
        <label>Location:
          <input type="text" id="climbLocation" />
        </label>
        <label>Notes:
          <textarea id="climbNotes"></textarea>
        </label>
        <label>Number of Climbs:
          <input type="number" id="climbQuantity" value="1" min="1" />
        </label>
        <button type="submit">Log Climb(s)</button>
      </form>
      <div id="climbHistory"></div>
    </main>
  </div>
  <div class="bottom-nav">
    <button class="nav-link" data-page="home">Home</button>
    <button class="nav-link" data-page="history">History</button>
    <button class="nav-link" data-page="progress">Progress</button>
    <button class="nav-link" data-page="account">Account</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
